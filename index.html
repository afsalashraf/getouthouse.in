<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a3d62;
      --secondary: #60a3bc;
      --text-light: #f8f9fa;
      --text-dark: #1b1b1b;
      --accent: #82ccdd;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0b5345, #145a32);
      color: var(--text-light);
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 650px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: var(--accent);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .time-box {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px 20px;
      text-align: center;
      min-width: 70px;
    }

    .time-box h2 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent);
    }

    .time-box span {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #eee;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 65%;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: var(--text-dark);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a4e4ee;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .contact {
      margin-top: 10px;
      font-size: 1rem;
      color: var(--accent);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Hiking Trekking Logo">
    </div>
    <h1>We're Building Something Great!</h1>
    <p>Our website is currently under construction. Stay tuned for an amazing trekking and adventure experience. We'll be live soon!</p>

    <div class="countdown">
      <div class="time-box"><h2 id="days">00</h2><span>Days</span></div>
      <div class="time-box"><h2 id="hours">00</h2><span>Hours</span></div>
      <div class="time-box"><h2 id="minutes">00</h2><span>Minutes</span></div>
      <div class="time-box"><h2 id="seconds">00</h2><span>Seconds</span></div>
    </div>

    <form onsubmit="return subscribe(event)">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>

    <div class="contact">
      ðŸ“ž Call us: <a href="tel:+919061244900" style="color: var(--accent); text-decoration: none; font-weight: 500;">+91 90612 44900</a>
    </div>

    <footer>
      &copy; 2025 GetOutHouse.in. All rights reserved.
    </footer>
  </div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function subscribe(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Thank you, ${email}! We'll keep you posted.`);
      document.getElementById('email').value = '';
    }
  </script>
</body>
</html>
